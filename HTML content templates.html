<!-- CAROUSEL OBJECT -->
<div class="row">
  <!--SLIDE OBJECT ARTICLE TEMPLATE -->
  <!--
  How to use:
  This template displays a carousel of images that the user can drag or click the pagination buttons
    To create a slide, duplicate the SLDIE ARTICLE TEMPLATE and change the ID of the STYLE AND DIV to 0++ (carousel starts at 0 to follow convention). Then INSERT image of choice and it will scale automatically.
  -->
  <div class="eight columns offset-by-two">
    <div class="owl-carousel" id="mainCarousel">
      <!--SLIDE ARTICLE TEMPLATE -->
        <div class="slide">
          <style>
          #slide0 {
            background: url("https://CHANGE-THIS-TO-IMAGE") no-repeat center;
          }
          </style>
            <div class="image-container" id="slide0"></div>
        </div>
      <!--SLIDE TEMPLATE END -->
    </div>
  </div>
</div>
<!-- CAROUSEL OBJECT -->
